<script>
    let Upper='QWERTYUIOASDFGHJKLZCVBNM'
    let Lower='qwwertyuiopasdfghjklzxcvbnm'
    let x=prompt()
     var result =[]
    for(let i=0;i<x.length;i++){
        if(Upper.indexOf(x[i])!==-1){
            result.push(x[i].toLowerCase())
        }
        else if(Lower.indexOf(x[i])!=-1){
            result.push(x[i].toUpperCase())
        }
        else{
            result.push(x[i])
        }
    }

    alert(result.join(""))

</script>
